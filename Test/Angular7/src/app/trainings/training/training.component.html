
<form #form="ngForm" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>Training Name</label>
    <input name="TrainingName" #TrainingName="ngModel"  [(ngModel)]="service.formData.TrainingName" class="form-control" required>
    <div class="validation-error" *ngIf="TrainingName.invalid && TrainingName.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Start Date</label>
    <input name="StartDate" #StartDate="ngModel"  [(ngModel)]="service.formData.StartDate" class="form-control"   #dp="bsDatepicker" bsDatepicker>
  </div>
  <div class="form-group">
    <label>End Date</label>
    <input name="EndDate" #EndDate="ngModel"  [(ngModel)]="service.formData.EndDate"  type="text" class="form-control"  #dp="bsDatepicker" bsDatepicker>
    <div class="validation-error" *ngIf="EndDate.value<StartDate.value">End date should be less than start date. </div>
  </div>
   <div class="row"  *ngIf="showMsg">
      <div class="col-xs-12">
        <p class="alert alert-success">
            <strong>Training {{TrainingName.value}} with {{(EndDate.value-StartDate.value)/ (1000 * 60 * 60 * 24)}} days registered successfully</strong> 
        </p>
      </div>
    </div>
   <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="submit btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
